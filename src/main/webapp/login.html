<!DOCTYPE html>
<html lang="en">
<head>
  <title>Library Online</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

  <!-- Fontfaces CSS-->


  <!-- Bootstrap CSS-->
  <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="all">

   <!-- Bootstrap JS-->
   <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>

  <style>
    .container-fluid {
      height: auto;
    }
    .login-form-left {
      float: left;
      height: auto;
      overflow: hidden;
      z-index: -1;
    }
    .login-form-right {
      float: left;
      height: 100%;
      position: relative;
      top: 100px;
    }
    form, form div {
      margin-top: 10px;
      margin-left: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="col-md-7 login-form-left d-none d-md-block ">
      <img src="/assets/images/background_login.jpg" class="img-responsive">
    </div>
    <div class="col-md-5 login-form-right">
        <div class="login-form">
          <h1>Login Library Online</h1>
          <form action="" method="post">
              <div class="form-group">
                  <label>Email Address</label>
                  <input class="au-input au-input--full form-control" type="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input class="au-input au-input--full form-control" type="password" name="password" placeholder="Password">
              </div>
              <!-- <div class="login-checkbox">
                  <label>
                      <input type="checkbox" name="remember">Remember Me
                  </label>
                  <label>
                      <a href="#">Forgotten Password?</a>
                  </label>
              </div> -->
              <button class="btn btn-primary" type="submit">sign in</button>
          </form>
        </div>
      </div> 
    </div>
  </div>

</body>
</html>
